<!doctype html><html></html><head><link href="styles.css" rel="stylesheet"></head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,width=device-width"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap" rel="stylesheet"><title>Webpack App</title><body><div class="wrapper"><div class="container"><div class="a__side"><div class="color-wrapper"><p>Сторона А</p><div class="blue"></div></div><div class="first-part__wrapper"><div class="input-wrapper"><input id="idA" required="true"> <label>Ідентифікатор сторони А</label></div><div class="input-wrapper"><input id="markOfTime" required="true"> <label>Мітка часу</label></div><div class="input-wrapper"><input id="hashA" required="true"> <label>Геш (T, A, B)</label></div></div></div><div class="b__side"><div class="color-wrapper"><p>Сторона В</p><div class="red"></div></div><div class="second-part__wrapper"><div class="first-column"><div class="input-wrapper"><input id="idB" required="true"> <label>Ідентифікатор сторони В</label></div><div class="input-wrapper"><input id="currentTime" required="true"> <label>Поточний час</label></div><div class="input-wrapper second-column"><input id="hashB" required="true"> <label>Згенероване геш-значення</label></div></div><div class="second-column"><div class="input-wrapper"><input id="receivedTime" required="true"> <label>Отримана мітка часу</label></div><div class="input-wrapper"><input id="receivedHash" required="true"> <label>Отримане геш-значення</label></div></div></div></div><div class="result-wrapper"><button id="button">Порівняти</button><p class="success">Аутентифікацію пройдено</p><p class="fail">Аутентифікацію не пройдено</p></div></div><footer><p>Зроблено з ❤️ від Kyta.design</p></footer></div><script src="main.js"></script></body>
